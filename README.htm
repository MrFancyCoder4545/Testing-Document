  <script>
  function Pink() {
  document.getElementById("BaseText").style.color = "pink";}
  function Blue() {
  document.getElementById("BaseText").style.color = "blue";}
  function Orange() {
  document.getElementById("BaseText").style.color = "orange";}

    <p id="BaseText">Hello! I change color!</p>

    <button onclick="Blue()">Change Color Again</button>
    <button onclick="Orange()">Change Color Again..</button>
